name: Deploy para EC2 via GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Clonar o repositÃ³rio
      uses: actions/checkout@v3

    - name: ğŸ§± Instalar dependÃªncias e buildar o projeto
      run: |
        npm ci
        npm run build

    - name: ğŸ” Copiar build para a EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: "51.20.54.81"
        username: "ubuntu"
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "dist/*"
        target: "/var/www/meu-site"
        strip_components: 1  # remove a pasta dist ao copiar

    - name: ğŸš€ Reiniciar Nginx na EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: "51.20.54.81"
        username: "ubuntu"
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          sudo systemctl reload nginx
